<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-6">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">Roblox Admin Panel</h1>

    <!-- Action Form -->
    <form id="actionForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-6">
      <h2 class="text-xl font-semibold mb-4">Issue Ban / Kick / Warning</h2>
      <div class="mb-4">
        <label class="block text-gray-700">Admin Username</label>
        <input type="text" name="admin" required class="shadow border rounded w-full py-2 px-3 mt-1" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Target Username</label>
        <input type="text" name="target" required class="shadow border rounded w-full py-2 px-3 mt-1" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Action</label>
        <select name="action" required class="shadow border rounded w-full py-2 px-3 mt-1">
          <option value="">Select Action</option>
          <option value="Ban">Ban</option>
          <option value="Kick">Kick</option>
          <option value="Warn">Warn</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Reason</label>
        <input type="text" name="reason" required class="shadow border rounded w-full py-2 px-3 mt-1" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Evidence Links (3)</label>
        <input type="url" name="evidence1" placeholder="Evidence 1" required class="shadow border rounded w-full py-2 px-3 mt-1 mb-2" />
        <input type="url" name="evidence2" placeholder="Evidence 2" required class="shadow border rounded w-full py-2 px-3 mt-1 mb-2" />
        <input type="url" name="evidence3" placeholder="Evidence 3" required class="shadow border rounded w-full py-2 px-3 mt-1" />
      </div>
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Submit Action
      </button>
      <p id="formMessage" class="mt-3 text-sm"></p>
    </form>

    <!-- Logs Table -->
    <div class="overflow-x-auto">
      <h2 class="text-xl font-semibold mb-4">Admin Logs</h2>
      <table class="min-w-full bg-white border rounded-lg shadow">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2">Date</th>
            <th class="px-4 py-2">Admin</th>
            <th class="px-4 py-2">Action</th>
            <th class="px-4 py-2">Target</th>
            <th class="px-4 py-2">Reason</th>
            <th class="px-4 py-2">Evidence 1</th>
            <th class="px-4 py-2">Evidence 2</th>
            <th class="px-4 py-2">Evidence 3</th>
          </tr>
        </thead>
        <tbody id="logTableBody" class="text-sm text-gray-700"></tbody>
      </table>
    </div>
  </div>

  <script>
    async function loadLogs() {
      try {
        const res = await fetch('/logs');
        const data = await res.json();
        const table = document.getElementById('logTableBody');
        table.innerHTML = '';

        data.logs.forEach(row => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            td.className = "border px-4 py-2";
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });
      } catch (e) {
        console.error('Failed to load logs:', e);
      }
    }

    document.getElementById('actionForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const body = {
        admin: form.admin.value,
        target: form.target.value,
        action: form.action.value,
        reason: form.reason.value,
        evidence1: form.evidence1.value,
        evidence2: form.evidence2.value,
        evidence3: form.evidence3.value
      };

      const message = document.getElementById('formMessage');
      message.textContent = 'Submitting...';
      message.className = 'text-gray-600';

      try {
        const res = await fetch('/log', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        const result = await res.json();

        if (res.ok) {
          message.textContent = '✅ Action logged successfully.';
          message.className = 'text-green-600';
          form.reset();
          loadLogs();
        } else {
          message.textContent = '❌ Error: ' + result.error;
          message.className = 'text-red-600';
        }
      } catch (err) {
        message.textContent = '❌ Network error.';
        message.className = 'text-red-600';
      }
    });

    setInterval(loadLogs, 10000); // Refresh every 10s
    window.onload = loadLogs;
  </script>
</body>
</html>
