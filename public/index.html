<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox Admin Logs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-6">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">Roblox Admin Logs</h1>
    <table class="min-w-full bg-white border rounded-lg shadow">
      <thead class="bg-gray-200">
        <tr>
          <th class="px-4 py-2">Date</th>
          <th class="px-4 py-2">Admin</th>
          <th class="px-4 py-2">Action</th>
          <th class="px-4 py-2">Target</th>
          <th class="px-4 py-2">Reason</th>
          <th class="px-4 py-2">Evidence 1</th>
          <th class="px-4 py-2">Evidence 2</th>
          <th class="px-4 py-2">Evidence 3</th>
        </tr>
      </thead>
      <tbody id="logTableBody" class="text-sm text-gray-700"></tbody>
    </table>
  </div>

  <script>
    async function loadLogs() {
      try {
        const res = await fetch('/logs');
        const data = await res.json();
        const table = document.getElementById('logTableBody');
        table.innerHTML = '';

        data.logs.forEach(row => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            td.className = "border px-4 py-2";
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });
      } catch (e) {
        console.error('Failed to load logs:', e);
      }
    }

    setInterval(loadLogs, 10000); // Refresh every 10 seconds
    window.onload = loadLogs;
  </script>
</body>
</html>
