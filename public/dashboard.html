<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Admin Dashboard</h1>

    <form id="action-form" class="bg-white p-4 rounded shadow">
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Action</label>
        <select name="action" class="w-full border px-3 py-2 rounded">
          <option value="ban">Ban</option>
          <option value="kick">Kick</option>
          <option value="warn">Warn</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Target Username</label>
        <input name="target" type="text" required class="w-full border px-3 py-2 rounded" />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Reason</label>
        <textarea name="reason" required class="w-full border px-3 py-2 rounded"></textarea>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Evidence Links</label>
        <div class="flex gap-2 mb-2">
          <input id="evidence-input" type="url" placeholder="Enter evidence URL" class="w-full px-3 py-2 border rounded-md" />
          <button id="add-evidence" type="button" class="bg-green-600 text-white px-3 py-2 rounded-md hover:bg-green-700">+</button>
          <span id="evidence-count" class="text-gray-700 self-center text-sm">0/3</span>
        </div>
        <ul id="evidence-list" class="list-disc list-inside text-sm text-gray-600"></ul>
      </div>

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit Action</button>
    </form>

    <h2 class="text-xl font-semibold mt-8 mb-4">Action Logs</h2>
    <div id="log-container" class="bg-white p-4 rounded shadow"></div>
  </div>

  <script>
    const evidenceInput = document.getElementById('evidence-input');
    const addEvidenceBtn = document.getElementById('add-evidence');
    const evidenceList = document.getElementById('evidence-list');
    const evidenceCount = document.getElementById('evidence-count');
    const evidenceLinks = [];

    addEvidenceBtn.addEventListener('click', () => {
      const value = evidenceInput.value.trim();
      if (!value) return;

      if (evidenceLinks.length >= 3) {
        alert("You can only add up to 3 evidence links.");
        return;
      }

      evidenceLinks.push(value);
      const li = document.createElement('li');
      li.textContent = value;
      evidenceList.appendChild(li);

      evidenceInput.value = '';
      evidenceCount.textContent = `${evidenceLinks.length}/3`;
    });

    document.getElementById('action-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      if (evidenceLinks.length !== 3) {
        alert("Please add exactly 3 evidence links.");
        return;
      }

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      // Map evidence links
      [data.evidence1, data.evidence2, data.evidence3] = evidenceLinks;

      const res = await fetch('/action', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      if (res.ok) {
        alert('Action submitted!');
        e.target.reset();
        evidenceLinks.length = 0;
        evidenceList.innerHTML = '';
        evidenceCount.textContent = '0/3';
        fetchLogs(); // refresh logs
      } else {
        alert('Error submitting action.');
      }
    });

    async function fetchLogs() {
      try {
        const res = await fetch('/logs');
        const logs = await res.json();

        const container = document.getElementById('log-container');
        container.innerHTML = '';

        if (logs.length === 0) {
          container.innerHTML = '<p class="text-gray-500">No logs available.</p>';
          return;
        }

        logs.forEach((log) => {
          const entry = document.createElement('div');
          entry.className = 'mb-2 p-2 border-b';

          const badgeColors = {
            ban: 'bg-red-200 text-red-800',
            kick: 'bg-yellow-200 text-yellow-800',
            warn: 'bg-blue-200 text-blue-800'
          };

          entry.innerHTML = `
            <div class="flex items-center justify-between">
              <strong>${log.timestamp}</strong>
              <span class="text-xs px-2 py-1 rounded-full ${badgeColors[log.action] || 'bg-gray-200'}">
                ${log.action.toUpperCase()}
              </span>
            </div>
            <div><span>${log.target}</span></div>
            <div><span>Reason: ${log.reason}</span></div>
            <div>
              Evidence: 
              <a class="text-blue-500 underline" href="${log.evidence1}" target="_blank">1</a>, 
              <a class="text-blue-500 underline" href="${log.evidence2}" target="_blank">2</a>, 
              <a class="text-blue-500 underline" href="${log.evidence3}" target="_blank">3</a>
            </div>
          `;
          container.appendChild(entry);
        });
      } catch (err) {
        console.error('Error loading logs', err);
      }
    }

    fetchLogs();
    setInterval(fetchLogs, 30000); // Refresh every 30s
  </script>
</body>
</html>
