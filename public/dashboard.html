<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Admin Dashboard</h1>
      <a href="/logout" class="bg-white text-blue-600 px-4 py-1 rounded hover:bg-gray-200">Logout</a>
    </div>
  </header>

  <main class="container mx-auto mt-8 p-4 bg-white shadow rounded">
    <h2 class="text-2xl font-bold mb-4">Welcome!</h2>
    <p>This is the admin panel. Use the menu to ban, kick, or warn users.</p>

    <!-- Your log viewer and action panel will go here -->
    <div class="mt-6">
      <!-- Example Section -->
      <h3 class="text-lg font-semibold mb-2">Recent Logs</h3>
      <div id="log-container" class="bg-gray-50 p-4 rounded border overflow-x-auto">
        <p>Logs will appear here from Google Sheets...</p>
      </div>
    </div>
  </main>
</body>
</html>
