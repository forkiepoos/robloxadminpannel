<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox Admin Panel Logs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen font-sans">

  <!-- Test banner to confirm Tailwind loads -->
  <div class="bg-red-500 text-white text-center p-4">
    Tailwind is working!
  </div>

  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Roblox Admin Panel Logs</h1>

    <div class="overflow-x-auto rounded-lg shadow">
      <table class="min-w-full bg-gray-800 text-sm rounded-lg">
        <thead class="text-gray-300 border-b border-gray-600">
          <tr>
            <th class="p-3 text-left">Admin</th>
            <th class="p-3 text-left">Action</th>
            <th class="p-3 text-left">Target</th>
            <th class="p-3 text-left">Reason</th>
            <th class="p-3 text-left">Evidence</th>
            <th class="p-3 text-left">Time</th>
          </tr>
        </thead>
        <tbody id="logTableBody">
          <!-- Logs will go here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    async function fetchLogs() {
      try {
        const res = await fetch('/logs.json');
        const logs = await res.json();
        const tbody = document.getElementById('logTableBody');

        logs.reverse().forEach(log => {
          const row = document.createElement('tr');
          row.className = "border-b border-gray-700 hover:bg-gray-700";

          row.innerHTML = `
            <td class="p-3">${log.admin}</td>
            <td class="p-3">${log.action}</td>
            <td class="p-3">${log.target}</td>
            <td class="p-3">${log.reason}</td>
            <td class="p-3">
              ${log.evidence.map((link, i) => `<a class="text-blue-400 underline" href="${link}" target="_blank">Link ${i+1}</a>`).join("<br>")}
            </td>
            <td class="p-3">${new Date(log.timestamp * 1000).toLocaleString()}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error("Failed to load logs:", err);
      }
    }

    fetchLogs();
  </script>
</body>
</html>
